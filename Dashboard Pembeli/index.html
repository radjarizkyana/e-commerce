  <header class="site-header">

      <div class="brand">
        <a href="#" class="brand-link">E-COMMERCE</a>
      </div>

      <form class="search-pill" action="search.html" method="get" role="search" aria-label="Pencarian">
        <input name="q" id="q" type="search" placeholder="Search" aria-label="Cari" />
        <button type="submit" aria-label="Cari"><image src="search.png" class="gambar-kecil"></image></button>
      </form>

      <nav class="header-actions" aria-label="Aksi pengguna">
        <a href="login.html" class="action"><b>Masuk/Daftar</b></a>

        <a href="cart.html" class="icon" aria-label="Keranjang"><image src="pngegg.png" class="gambar-kecil"></image></a>
        <a href="notifications.html" class="icon" aria-label="Notifikasi"><image src="3119338.png" class="gambar-kecil"></image></a>
      </nav>
    </div>

    <nav class="category-nav" aria-label="Kategori utama">

  </header>

  <main class="page">
    <section class="hero-section">
      <h1 class="hero-title">Welcome to our Website!</h1>

      <!--Gambar ditengah page-->
      <div class="hero-wrap">
        <div id="heroPlaceholder" class="hero-placeholder" tabindex="0" aria-label="Hero image placeholder">
          <img id="heroImg" alt="Hero image" />
          <div class="placeholder-content">
            <div class="placeholder-dot"></div>
            <div class="placeholder-text">No image</div>
            <input id="fileInput" type="file" accept="image/*" style="display:none" aria-hidden="true">
          </div>
        </div>
      </div>
    </section>

<section class="brands-row" aria-label="Brands">
  <div class="brands-inner">
    <div class="brand-item">
      <a href="#" class="brand-circle" aria-label="Brand A">

        <div class="brand-item">

      </a>
      <small class="brand-caption">Up to 50%</small>
    </div>
  </div>
</section>

<div class="container" id="main">
    </section>

    <section class="highlights">
      <div class="highlight-left">
        <h2 class="section-title">Diskon Hari Ini</h2>
        <div class="product-grid" id="discountList" aria-live="polite">
          <!-- produk diskon ada di JS -->
        </div>
      </div>

      <aside class="highlight-right">
        <h2 class="section-title">Best Seller</h2>
        <ul id="bestSellerList" class="best-seller-list">
          <!-- best seller ada di JS -->
        </ul>
      </aside>
    </section>

    <section class="all-products">
      <h2 class="section-title">Semua Produk</h2>
      <div class="product-grid" id="productGrid">
        <!-- semua produk ada di JS -->
      </div>
    </section>
  </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">&copy; <span id="year"></span> E-Commerce</div>
