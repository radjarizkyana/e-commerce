<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register -Outfitly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<!-- Register -->
<body class="auth-page">
  <div class="auth-container text-center">
    <h2 class="fw-bold mb-3">Buat Akun <span class="text-primary">Outfitly</span></h2>
    <form id="registerForm" class="p-4 shadow bg-white rounded">
      <div class="mb-3 text-start">
        <label for="fullname" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="fullname" placeholder="Nama lengkap" required>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Minimal 6 karakter" required>
      </div>
      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password" required>
      </div>
      <button class="btn btn-primary w-100">Daftar</button>
      <p class="mt-3">Sudah punya akun? <a href="login.html">Masuk</a></p>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
