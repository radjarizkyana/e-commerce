<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pembeli</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../../Dashboard Penjual/index.html">Outfitly</a>
            <div>
                <a href="../../Dashboard Penjual/index.html" class="btn btn-outline-primary">Home</a>
                <a href="#" id="logoutBtn" class="btn btn-danger ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <section class="profile-section">
        <div class="container mt-5">
            <div class="card p-4 shadow">
                <h3 class="fw-bold mb-3">Profil Pembeli</h3>
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullname" value="Nama Pengguna" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="user@example.com" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../assets/js/profile.js"></script>
</body>

</html>
