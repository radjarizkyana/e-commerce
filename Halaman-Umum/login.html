<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Commerce Fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<!-- Login -->
<body class="auth-page">
  <div class="auth-container text-center">
    <h2 class="fw-bold mb-3">Masuk ke <span class="text-primary">E-Commerce Fashion</span></h2>
    <form id="loginForm" class="p-4 shadow bg-white rounded">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
      <p class="mt-3">Belum punya akun? <a href="register.html">Daftar</a></p>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
