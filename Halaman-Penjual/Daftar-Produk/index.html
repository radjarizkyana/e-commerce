<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Produk</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Page styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Topbar -->
  <div class="topbar py-3">
    <div class="container-xl d-flex align-items-center justify-content-between gap-3">
      <a href="/Halaman-Umum/landingPage.html" class="brand fs-4 text-decoration-none">Outfit<span style="color: red;">ly</span></a>

      <div class="search-pill d-flex align-items-center flex-grow-1 mx-3" style="max-width:700px;">
        <i class="bi bi-search me-2"></i>
        <input id="topSearch" type="text" placeholder="Cari produk..." aria-label="Cari">
      </div>

      <div class="d-flex align-items-center gap-2">
        <a href="/Halaman-Umum/profileUser/profilePenjual.html" class="nav-icon"><i class="bi bi-person"></i></a>
        <a href="../maintenance.html" class="nav-icon position-relative">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </a>
      </div>
      
      <div class="logout d-flex align-items-center">
        <li class="nav-item"><a class="btn btn-danger mx-2" href="/Halaman-Umum/login.html">Logout</a></li>
      </div>
    </div>
  </div>

  <!-- Page -->
  <div class="page container-xl">
    <div class="row g-3">
      <!-- Sidebar -->
      <aside class="col-12 col-md-3">
        <div class="sidebar">
          <div class="title">Akun Saya</div>
          <div class="menu">
            <a href="/Halaman-Penjual/Dashboard Penjual/index.html">Dashboard Penjual</a>
            <a href="#" class="active">Daftar Produk</a>
            <a href="../maintenance.html">Tambah Produk</a>
            <a href="../maintenance.html">Monitoring Pesanan</a>
            <a href="../maintenance.html">Riwayat Transaksi</a>
            <a href="../maintenance.html">Laporan Penjualan</a>
            <a href="../maintenance.html">Pengaturan Toko</a>
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main class="col-12 col-md-9">
        <!-- Header row -->
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-2">
          <h5 class="m-0 page-title">Daftar Produk</h5>
          <div class="d-flex gap-2 align-items-center">
            <a href="../maintenance.html" class="btn btn-orange">
              <i class="bi bi-plus-lg me-1"></i>Tambah Produk
            </a>
          </div>
        </div>

        <!-- Filters -->
        <div class="card-like mb-3">
          <div class="row g-2">
            <div class="col-12 col-md-4">
              <label class="form-label small">Pencarian</label>
              <input id="q" type="text" class="form-control" placeholder="Nama / SKU">
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label small">Kategori</label>
              <select id="category" class="form-select">
                <option value="">Semua</option>
                <option>Kaos</option>
                <option>Hoodie</option>
                <option>Topi</option>
                <option>Aksesoris</option>
              </select>
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label small">Status</label>
              <select id="status" class="form-select">
                <option value="">Semua</option>
                <option value="ACTIVE">Aktif</option>
                <option value="INACTIVE">Nonaktif</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label small">Urutkan</label>
              <select id="sort" class="form-select">
                <option value="updated_desc">Terbaru</option>
                <option value="price_asc">Harga Termurah</option>
                <option value="price_desc">Harga Termahal</option>
                <option value="stock_asc">Stok Terendah</option>
                <option value="stock_desc">Stok Tertinggi</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="card-like">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Gambar</th>
                  <th>Nama</th>
                  <th>SKU</th>
                  <th>Kategori</th>
                  <th class="text-end">Harga</th>
                  <th class="text-end">Stok</th>
                  <th>Status</th>
                  <th>Diperbarui</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="tbodyProducts"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="small text-muted" id="pageInfo">Menampilkan 0</div>
            <nav>
              <ul class="pagination m-0" id="pagination"></ul>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Page script -->
  <script src="script.js"></script>
</body>
</html>
